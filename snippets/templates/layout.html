{% extends "base.html" %}

{% block body %}

<div class="container w-full flex flex-col mx-auto" style="min-height: 100vh">

  {% block header %}
  <header class="w-full">
    <section class="inner w-10/12 mx-auto py-4 md:py-6 lg:py-8">
      <a href="{% url 'index' %}">
        <h1 class="font-mono text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-6xl">
          {% block hero-title %}Pastebin{% endblock %}
        </h1>
      </a>
    </section>
  </header>
  {% endblock %}

  <div class="w-10/12 mx-auto flex-1">
  {% block content %}
  {% endblock %}
  </div>

  {% block footer %}
  <footer class="w-full pb-4">
    <div class="description w-10/12 mx-auto text-center font-mono text-gray-500">
      Powered by <a href="https://djangoproject.org">Django</a> | 
      Made by <a href="https://github.com/truc0" class="font-bold hover:underline">truc0</a>
    </div>
  </footer>
  {% endblock %}
</div>

{% endblock %}
